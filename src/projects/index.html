(function(){
    var tagLookup = {},
        
        doc = document,
        rendering = doc.getElementById('rendering'),
        
        $,
        create,
        printAll,
        printSection,
        printProjects,
        printProject,
        printAllTags,
        printTagCollection,
        parseTags;


    $ = function(id){
        return document.getElementById(id);
    },

    create = function( tagName, attributes ){
        var element = doc.createElement( tagName ),
            key;

        for( key in attributes ) {
            if( attributes.hasOwnProperty( key ) ) {
                element[ key ] = attributes[ key ];
            }
        }
        return element;
    };


    printTagCollection = function(e){
        if( !e || !e.target ){
            return;
        }

        var word = e.target.getAttribute('data-key'),
            tagData = tagLookup[word],
            tagProjects = tagData.projects,
            div,
            title;

        title = create('h1',{
            innerHTML:  word + '<span class="clear">&#x2715;</span>'
        });
        title.addEventListener('click', printAll);

        div = create('div',{
            className: 'portfolio-section'
        });
        div.appendChild( title );
        
        div.appendChild( printProjects(tagProjects, true) );

        rendering.innerHTML = '';
        rendering.appendChild(div);

        doc.body.scrollTop = 0;
    };

    printSection = function(section){
        var div = doc.createElement('div');

        div = create('div', {
            id: section.id,
            className: 'portfolio-section'
        });
        div.appendChild( create('h1', {
            innerHTML: section.title
        }));

        div.appendChild( printProjects(section.projects) );
        return div;
    };

    printProjects = function(tagProjects, dramatic){
        var frag = doc.createElement('div'),
            showProject,
            projDiv,
            i;

        showProject = function(toShow){
            return function(){
                toShow.className = 'portfolio-project';
            };
        };

        for( i = 0; i < tagProjects.length; i++ ){
            projDiv = printProject( tagProjects[i], dramatic );
            frag.appendChild( projDiv );
            if( dramatic ){
                setTimeout( showProject(projDiv), (i+1) * 100 );
            }
        }

        return frag;
    };

    printProject = function(project, dramatic){
        var div,
            title,
            descr,
            word,
            tags,
            tag,
            i;

        div = create('div',{
            className: 'portfolio-project' + (dramatic ? ' hide' : '')
        });
        div.appendChild( create(project.link? 'a':'p', {
            className: 'project-title',
            innerHTML: project.name,
            target: '_blank',
            href: project.link || ''
        }));
        div.appendChild( create('p',{
            className: 'project-description',
            innerHTML: project.description
        }));

        if( project.tags ){
            tags  = create('div', {
                className: 'tags'
            });

            for( i = 0; i < project.tags.length; i++ ){
                word = project.tags[i];
                word = word.toLowerCase();

                tag = create('b', {
                    className: 'tag',
                    innerHTML: word
                });
                tag.setAttribute('data-key', word);
                tag.addEventListener('click', printTagCollection);
                tags.appendChild( tag );
            }
            div.appendChild( tags );
        }
        return div;
    };

    printAllTags = function(){
        var frag = doc.createDocumentFragment(),
            tagsSorted = [],    
            tagButton,
            key,
            i;

        for( key in tagLookup ){
            if( tagLookup.hasOwnProperty(key) ){
                tagsSorted.push(tagLookup[key]);
            }
        }
        tagsSorted.sort(function(a,b){
            return a.count < b.count ? 1 : (a.count > b.count ? -1 : 0);
        });

        for( i = 0; i < tagsSorted.length; i++ ){
            tagButton = create('b', {
                className: 'tag',
                innerHTML: tagsSorted[i].word + '<span>' + tagsSorted[i].count + '</span>'
            });
            tagButton.setAttribute('data-key', tagsSorted[i].word);
            tagButton.addEventListener('click', printTagCollection)
            frag.appendChild(tagButton);
        }

        $('tag-list').appendChild( frag );
    };

    handleSectionClick = function(e){
        if( !e || !e.target ){
            return;
        }

        var word = e.target.getAttribute('data-key'),
            sectionData = data[word],
            div;

        div = printSection(sectionData);
        rendering.innerHTML = '';
        rendering.appendChild(div);
    };

    printAllCategories = function(){
        var frag = doc.createDocumentFragment(),
            catButton,
            cat,
            key;

        for( key in data ){
            if( data.hasOwnProperty(key) ){
                cat = data[key];
                if( !cat.tagTitle ){ continue; }
                catButton = create('b', {
                    className: 'tag',
                    innerHTML: cat.tagTitle + '<span>' + cat.projects.length + '</span>'
                });
                catButton.setAttribute('data-key', key);
                catButton.addEventListener('click', handleSectionClick)
                frag.appendChild(catButton);
            }
        }

        $('cat-list').appendChild( frag );

        $('all').addEventListener( 'click', printAll );

        $('more').addEventListener( 'click', function(){
            $('tag-overflow').className = 'open';

            var hide = function(){
                $('tag-overflow').className = '';
                document.body.removeEventListener( 'click', hide);
            };
            setTimeout(function(){
                document.body.addEventListener( 'click', hide);
            },10);
        });

    };

    printAll = function(){
        var frag = doc.createDocumentFragment(),
            i;

        for( i = 0; i < data.length; i++ ){
            frag.appendChild( printSection( data[i] ));
        }

        rendering.innerHTML = '';
        rendering.appendChild( frag );
    };

    parseTags = function(){
        var category, project, tag, word;
        for( i = 0; i < data.length; i++ ){
            category = data[i];
            for( j = 0; j < category.projects.length; j++ ){
                project = category.projects[j];
                for( k = 0; k < project.tags.length; k++ ){
                    word = project.tags[k].toLowerCase();
                    if( !tagLookup[word] ){
                        tagLookup[word] = {
                            word: word,
                            count: 0,
                            projects: []
                        };
                    }
                    tagLookup[word].projects.push(project);
                    tagLookup[word].count++;
                }
            }
        }
    }

    parseTags();
    printAll();
    printAllCategories();
    printAllTags();
}());

</script>
