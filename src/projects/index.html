(function(){

    var tagLookup = {},
        tagCount = {},
        rendering = document.getElementById('rendering'),
        clearCollection,
        firstRender = true,
        printAll,
        printSection,
        printProjects,
        printProject,
        printAllTags,
        printTagCollection;

    clearCollection = function(){
        rendering.innerHTML = '';
        rendering.appendChild( printAll(data) );
    };

    printTagCollection = function(e){
        if( !e || !e.target ){
            return;
        }

        var word = e.target.getAttribute('data-key'),
            div = document.createElement('div'),
            title = document.createElement('h2'),
            tagProjects = tagLookup[word];

        title.innerHTML = 'Projects using ' + word + '<span class="clear">&#x2715;</span>';
        title.addEventListener('click', clearCollection);

        div.className = 'portfolio-section';
        div.appendChild( title );
        
        console.log( word, tagLookup );
        div.appendChild( printProjects(tagProjects) );

        rendering.innerHTML = '';
        rendering.appendChild(div);

        document.body.scrollTop = 0;
    };

    printAll = function(data){
        var frag = document.createDocumentFragment(),
            i;

        for( i = 0; i < data.length; i++ ){
            frag.appendChild( printSection( data[i] ));
        }

        firstRender = false;
        return frag;
    };

    printSection = function(section){
        var div = document.createElement('div'),
            title = document.createElement('h2');

        title.innerHTML = section.title;

        div.id = section.id;
        div.className = 'portfolio-section';
        div.appendChild( title );

        div.appendChild( printProjects(section.projects) );
        return div;
    };

    printProjects = function(tagProjects){
        var frag = document.createElement('div'),
            i;

        console.log( 'len', tagProjects, tagProjects.length );

        for( i = 0; i < tagProjects.length; i++ ){
            //console.log( i );
            if( i > 100 ){
                return;
            }
            frag.appendChild( printProject( tagProjects[i] ));
        }

        return frag;
    };

    printProject = function(project){
        var div   = document.createElement('div'),
            title = document.createElement(project.link? 'a':'p'),
            descr = document.createElement('p'),
            word,
            tags,
            tag,
            i;

        title.className = 'project-title';
        title.innerHTML = project.name;
        if( project.link ){
            title.href = project.link;
            title.target = '_blank';
        }

        descr.className = 'project-description';
        descr.innerHTML = project.description;

        div.className = 'portfolio-project two-third-column';
        div.appendChild( title );
        div.appendChild( descr );

        if( project.tags ){
            tags  = document.createElement('div');
            tags.className = 'tags';

            for( i = 0; i < project.tags.length; i++ ){
                word = project.tags[i];
                word = word.toLowerCase();

                tag = document.createElement('b');
                tag.className = 'tag';
                tag.setAttribute('data-key', word);
                tag.innerHTML = word;
                tag.addEventListener('click', printTagCollection);

                tags.appendChild( tag );

                if( firstRender ){
                    if( !tagLookup[word] ){
                        tagLookup[word] = [];
                        tagCount[word] = 0;
                    }
                    tagLookup[word].push(project);
                    tagCount[word]++;
                }
            }

            div.appendChild( tags );
        }
     
        return div;
    };

    printAllTags = function(){
        var frag = document.createDocumentFragment(),
            tagsSorted = [],    
            tagButton,
            key,
            i;

        for( key in tagLookup ){
            if( tagLookup.hasOwnProperty(key) ){
                tagsSorted.push(key);
            }
        }
        tagsSorted.sort(function(a,b){
            return tagCount[a] < tagCount[b] ? 1 : (tagCount[a] > tagCount[b] ? -1 : 0);
        });
        for( i = 0; i < tagsSorted.length; i++ ){
            tagButton = document.createElement('b');
            tagButton.className = 'tag';
            tagButton.innerHTML = tagsSorted[i] + '<span>' + tagCount[tagsSorted[i]] + '</span>';
            frag.appendChild(tagButton);
        }
        return frag;
    };

    rendering.appendChild( printAll(data) );
    document.getElementById('tag-list').appendChild( printAllTags() );
}());

</script>
