<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{page.bodyClass}}">
    {% include header.html %}
    <div class="main">
      {{ content }}
    </div>

    {% include footer.html %}

    {% for js in page.customJS %}
    <script src="{{js}}" type="text/javascript"></script>
    {% endfor %}

    {% if page.nav == 'blog' %}
    <script src="/js/blog.js" type="text/javascript"></script>
    {% endif %}

    <script async src="/mint/?js" type="text/javascript"></script>
  </body>
</html>
